<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&family=Poiret+One&family=Rubik+Mono+One&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>TIC-TAC-TOE</header>
    <h1>X's Turn</h1>
    <section id="board">
        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>

        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>

        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>
    </section>
    <section id="X-markers">
        <div id="Xc0r0"></div>
        <div id="Xc1r0"></div>
        <div id="Xc2r0"></div>

        <div id="Xc0r1"></div>
        <div id="Xc1r1"></div>
        <div id="Xc2r1"></div>

        <div id="Xc0r2"></div>
        <div id="Xc1r2"></div>
        <div id="Xc2r2"></div>
    </section>
    <section id="O-markers">
        <div id="Oc0r0"></div>
        <div id="Oc1r0"></div>
        <div id="Oc2r0"></div>

        <div id="Oc0r1"></div>
        <div id="Oc1r1"></div>
        <div id="Oc2r1"></div>

        <div id="Oc0r2"></div>
        <div id="Oc1r2"></div>
        <div id="Oc2r2"></div>
    </section>
    <button>RESET GAME</button>
</body>
</html>
